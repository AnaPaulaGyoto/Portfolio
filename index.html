   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

 <script>
  const swiper = new Swiper('.swiper',  {
    loop: true,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
      el: ".swiper-pagination",
      dynamicBullets: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev'
    },
 
    breakpoints: {
    640: {
      slidesPerView: 1,
      spaceBetween: 18
    },
    768: {
      slidesPerView: 2,
      spaceBetween: 18
    },
    1188: {
      slidesPerView: 3,
      spaceBetween: 24
    }
  }
});


</script>
